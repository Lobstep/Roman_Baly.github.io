<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p><i>Пожалуйста, заполните форму. Обязательные поля помечены *</i></p>
    <fieldset>
        <legend>Контактная информация</legend>

    	     <div>
                <label for="textField">Имя *</label>
                <input id="textField" type="text">
            </div>

            <div>
                <label for="passwordField">Телефон</label>
                <input type="numberField" name="number">
            </div>

            <div>
                <label for="textareaField">Email *</label>
                <input id="textareaField"></input>
            </div>
     </fieldset>
     <fieldset>
     	<legend>Персональная информация</legend>
     	<div>
     		<label for="textField">Возраст *</label>
     		<input id="textField" type="text" placeholder="Text">
     	</div>
     	<div>
     		 <label for="numberField">Пол</label>
     		 	<select>
     		 		<option>Мужской</option>
     		 		<option>Женский</option>
     		 	</select>
     	</div>
     	<div>
     		<label>Перечислите личные качества</label>
     		<textarea id="textareaField"></textarea>
     	</div>
     </fieldset>
     <fieldset>
     	<legend>Выберите любимых животных</legend>
     	<label><input type="checkbox">Зебра</label>
     	<label><input type="checkbox">Кошак</label>
     	<label><input type="checkbox">Анаконда</label>
     	<label><input type="checkbox">Человек</label>
     	<label><input type="checkbox">Слон</label>
     	<label><input type="checkbox">Антилопа</label>
     	<label><input type="checkbox">Голубь</label>
     	<label><input type="checkbox">Краб</label>
     </fieldset>
     <p></p><button type="button">Отправить информацию</button></p>
</body>
</html>
